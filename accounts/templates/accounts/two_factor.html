<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two-Factor Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 50px; background-color: #f9f9f9; }
        form { background: #fff; padding: 30px; border-radius: 8px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
        input[type="text"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #4CAF50; color: white; padding: 10px; width: 100%; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .resend-link { display: block; margin-top: 15px; text-align: center; font-size: 14px; }
        .messages { margin-bottom: 20px; color: red; text-align: center; }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Enter 2FA Code</h2>

    <p style="text-align:center;">We sent a verification code to <strong>{{ email }}</strong></p>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p style="text-align:center;">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label>Authentication Code</label>
        <input type="text" name="code" placeholder="Enter 6-digit code" required>

        <button type="submit">Verify</button>
    </form>

    <div class="resend-link">
        <form action="{% url 'resend_2fa_code' %}" method="post">
            {% csrf_token %}
            <button style="background:none; border:none; color:#007BFF; cursor:pointer; text-decoration:underline; padding:0; margin-top:10px;" type="submit">
                Didn't get the code? Resend
            </button>
        </form>
    </div>

</body>
</html>
